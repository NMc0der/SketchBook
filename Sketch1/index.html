<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Etch-A-Sketch</title>
</head>

<body>

    <h1> Etch-A-Sketch</h1>
    <!-- <button class="start">Start!</button> -->
    <p>current size: <span class="currentSize">20</span> </p>
    <div class="container">

    </div>
    <div class="buttons">
        <button class="black button">Black</button>
        <button class="eraser button">Eraser</button>
        <button class="random button">Random</button>
        <button class="reset button">Reset</button>

    </div>

    <div class="selectors">

        <input type="text" class="sizeInp" placeholder="20">
        <button class="setSize button">Set Sketch Size</button>
        <label for="color-picker">Color:</label>
        <input type="color" name="color-picker" class="colorPicker">

    </div>


    <script src="app.js"></script>
</body>

</html>
